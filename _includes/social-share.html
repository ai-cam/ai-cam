<div class="post-single__body-socials column-m-12-nest column-t-2">
  <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}" target="_blank">
    {% include icons/twitter.svg %}
  </a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url | url_encode }}&quote={{ page.title | url_encode }}" target="_blank">
    {% include icons/facebook.svg %}
  </a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}" target="_blank">
    {% include icons/linkedin.svg %}
  </a>
  <a href="https://bsky.app/intent/compose?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}" target="_blank">
    {% include icons/bluesky.svg %}
  </a>
  {% include edit-link.html %}
</div>
