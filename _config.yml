name: "ai@cam"
title: ai@cam
description: >- # this means to ignore newlines until "baseurl:"
  ai@cam is the University of Cambridgeâ€™s mission to drive a new wave of AI innovation that delivers public value.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ai.cam.ac.uk" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ai_cam_mission
github_username: ai-cam
permalinks: pretty

# Collections
collections:
  blog:
    output: true
  news:
    output: true
  events:
    output: true
  team:
    output: true
  researchers:
    output: true
  research:
    output: true
  projects:
    output: true
  opportunities:
    output: true
  initiatives:
    permalink: "/initiatives/:title"
    output: true
  calls:
    permalink: "/calls/:title"
    output: true

# Default front matter for collections
defaults:
  - scope:
      path: "_calls"
    values:
      layout: call-single
  - scope:
      path: "_initiatives"
    values:
      layout: initiative-single

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-redirect-from
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: always

# Add any other configuration options as needed

# SEO settings
social:
  name: AI@CAM
  links:
    - https://twitter.com/ai_cam_mission

paginate: 9
paginate_path: "/page/:num/"
# for paginate-v2 (not supported by github pages)
