---
layout: default
---
      <section class="block block__hero block__hero--archive" id="hero">

        <div class="hero__shape">
          <img alt="" src="{{ '/assets/images/news-bg.svg' | relative_url }}"/>
        </div>
        
        <div class="container">
          <div class="hero__content">
            <h1>Projects</h1>
          </div>

          <div class="hero__filters">
            <button class="button button--standard toggle-filters">
              <span class="inactive">Show filter</span>
              <span class="active">Hide filters</span>
            </button>
            <div class="hero__filters-selection">
              <div class="hero__filters-selection-inner">
                <a href="{{ '/projects/' | relative_url }}">All</a>
                <a href="{{ '/projects/category/category-1/' | relative_url }}">Category 1</a>
                <a href="{{ '/projects/category/category-2/' | relative_url }}">Category 2</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="block block--no-padding-top block__posts">
        <div class="container">
            <div class="posts__grid">
              {% for post in site.projects %}
                <a class="posts__item" href="{{ post.url }}">
                  <div class="posts__item-thumbnail">
                    {% if post.image != nil %}
                    <img src="{{ post.image }}">
                    {% else %}
                    <img alt="" src="{{ '/assets/images/placeholder-1.jpg' | relative_url }}" />
                    {% endif %}
                  </div>
                  <div class="posts__item-content">
                    <span class="category">{{ post.categories | replace: "-", " " | replace: "[", "" | replace: "]", "" | replace: '"', "" }}</span>
                    <h3>{{ post.title }}</h3>
                    <span class="button button--simple">Read more</span>
                  </div>
                </a>
              {% endfor %}
            </div>
          
          
            </ul>
          </div>
        </div>
      </section>
